</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md
                    justify-content-start
                    bg-dark navbar-dark
                    col-12">
			<!-- Brand -->
			<a class="navbar-brand" href="index.html">Rania Emam</a>
			<!-- Responsive Button for the smaller menu -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<!-- Links -->
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="planning.html">Event Planning</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="model.html">Modeling</a>

	</header>
	<main>
		<h2>Contact Form</h2>
		<form>
			<div class="form">
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" placeholder="First name" aria-label="First name">
					</div>
					<div class="col">
						<input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>
					<div class="col">
						<input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
					</div>
				</div>
				<div class="form-floating">
					<select class="form-select" id="floatingSelect" aria-label="Floating label select example">
						<option selected></option>
						<option value="1">Planning an event</option>
						<option value="2">Modeling opportunity</option>
						<option value="3">Production assistance</option>
					</select>
					<label for="floatingSelect">Reason of contact</label>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Tell me more about your event</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			</div>
		</form>
	</main>
